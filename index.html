<!DOCTYPE html>
<html lang="en-us">

<head>


  <meta charset="UTF-8">
  <title>Day Tripper</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

  <link rel="stylesheet" href="assets\css\style.css">

</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <button id="btnLogoutNav" class="btn btn-sm btn-outline-secondary" type="button">Log Out</button>
    </form>
  </nav>

  <!-- Login Modal-->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Login:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div id="alertArea" class="invisible">
            <div id="alert" class="alert alert-primary" role="alert">
            </div>
          </div>

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="txtEmailLgn" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="textPasswordLgn" placeholder="Password">
              <br>
              <button id="btnLogin" type="submit" class="btn btn-primary">Log in</button>
              <span id="logout" class="invisible">
                <button id="btnLogout" type="submit" class="btn btn-action">Log Out</button>
              </span>
            </div>
          </form>

          <div class="modal-footer">
            <span>Don't have an account? </span><span id="sign-up-trig">Sign Up Here</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign-Up Modal-->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Sign-Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div id="alertArea" class="invisible">
              <div id="alert" class="alert alert-primary" role="alert">
              </div>
            </div>

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="txtEmailSgu" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="textPasswordSgu" placeholder="Password">
                <br>
                <button id="btnsignUp" type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>

            <div class="modal-footer">

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div id="locatInput" class="card">
          <div class="card-header">
            Let's Go
          </div>
          <div class="card-body">
            <div id="alertLocat" class="invisible">
              <div id="alertLocatTxt" class="alert alert-primary" role="alert">
              </div>
            </div>
            <h5 class="card-title">Where to?</h5>
            <input type="text" class="form-control" id="zip-input" placeholder="Zipcode">
            <button id="btnGo" type="button" class="btn btn-primary btn-lg btn-block">By ZipCode</button>
            <p>or</p>
            <button id="btnGeoGo" type="button" class="btn btn-primary btn-lg btn-block">By Geo Location</button>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>


<script src="assets\javascript\login.js"></script>

</body>

</html>
