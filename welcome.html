<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <!--set viewport for responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to bootstrap stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>


    <div class="container">
        <nav class="navbar navbar-light bg-light">

            <button id="btnLogout" class="btn btn-sm btn-outline-secondary" type="button">Logout</button>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myListModal">
                My List
            </button>
        </nav>
        <div class="jumbotron bg-white">

            <div class="welcomeButtons">

                <div class="row">
                    <div class="col-md-4">
                        <img id="welcomeWeather">
                    </div>


                    <div class="col-md-6">
                        <h2 class="city"></h2><br>
                        <div class="temp3">Temperature: </div>
                        <div class="conditions">Current Conditions: </div>
                        <div class="suggestDay">Suggestion: </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="suggestion">
                            <h2 class="display-4"></h2>
                        </div>
                        <hr class="my-4">

                    </div>
                </div>

                <div class="card card-body">
                    <div class="collapse show" id="category-buttons">

                        <div class="row">
                            <div id="categories-1" class="col-md-12">
                                <p class="lead"><em>How about..</em></p>

                            </div>
                        </div>

                        <div class="row pb-4">
                            <div id="categories-2" class="col-md-12">
                                <hr class="my-4">
                                <p>Or... </p>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success" type="button" data-toggle="collapse"
                                data-target="#category-buttons" aria-expanded="true" aria-controls="category-buttons"
                                id="submit">
                                Find something to do!
                                
                            </button>
                            <div class="loading hidden">
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                   
                    <div id="results" class="col-md-12">
                            
                    </div>
                  
        
                </div>
        
        </div>






        <!-- Modal -->
        <div class="modal fade" id="myListModal" tabindex="-1" role="dialog" aria-labelledby="myListTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myListTitle">My List</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="myList">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!--link to jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--link to bootstrap javascript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--link to firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <!--link to our javascript-->

    <script src="assets/javascript/login.js"></script>
    <script src="assets/javascript/yelp-buttons.js"></script>

</body>

</html>
